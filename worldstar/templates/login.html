<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
     <style>
        body {background-color:palegreen;text-align:center;padding:10px;}
        input {margin-bottom:8px;text-align:center;blue:red;background-color:white;}
        h1 {color:red;}
     </style>
</head>
<body>
<h1> Login Here!</h1>
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <input type="submit">
</form>
</body>
</html>
